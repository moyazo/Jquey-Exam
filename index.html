    <!-- LINKS CSS AND FAVICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/custom.css" />
    <!-- JS AND JQUERY SCRIPTS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script defer src="http://code.jquery.com/jquery-versiÃ³n.min.js"></script>
    <script defer src="./js/custom.js"></script>
    <title>NATURAL SOAP</title>
  </head>
  <body>
    <div id="app">
      <button
        id="side-btn"
        class="btn btn-primary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#Id2"
        aria-controls="Id2"
      >
        <i class="bi bi-caret-right-square-fill"></i>
      </button>

      <div
        class="offcanvas offcanvas-start"
        data-bs-backdrop="static"
        tabindex="-1"
        id="Id2"
        aria-labelledby="staticBackdropLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="staticBackdropLabel">NATURAL SOAP</h5>
          <button
            type="button"
            class="btn btn-none"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          >
            <i class="bi bi-caret-left-square-fill"></i>
          </button>
        </div>
        <div class="offcanvas-body">
          <div>I will not close if you click outside of me.</div>
        </div>
      </div>

      <div id="welcome-container">
        <div id="welcome-text">
          <h1 id="welcome-title">Natural Soap</h1>
          <h6 id="welcome-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, sequi?</h6>
        </div>
      </div>
      <div id="services-container"></div>
      <div id="aboutUs-container"></div>
      <div id="footer-container"></div>
      <!-- <div id="contact-container"></div> on sidebar -->
    </div>
  </body>
